  <body>
    <div class="container-fluid page">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item dropdownColor text-white" href="#">Sign Up</a>
                  <a class="dropdown-item dropdownColor text-white" href="#">Login</a>
                  <!-- <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a> -->
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container mainPage d-flex justify-content-center">
        <div class="signform d-flex flex-column w-100 mx-auto">
          <div class="heading d-flex justify-content-around">
            <div><h3 class="subHeading">Login</h3></div>
            <div><h1 class="subHeading-active">Register</h1></div>
          </div>
          <h2 class="mt-5 yellowish">Welcome!</h2>
          <h3 class="whitish">Create Account to Continue</h3>
          <input id="customerName" type="text" placeholder="User Name">
          <input id="customerEmail" type="email" placeholder="Email">
          <input id="customerPhone" type="phone" placeholder="Phone">
          <input id="customerCountry" type="text" placeholder="Country">
          <input id="customerCity" type="text" placeholder="City">
          <input id="customerPassword" type="password" placeholder="Password">
          <button onclick="customerRegistration()">Sign Up</button>
          <h6 class="mt-4">Already have an Account <a href="loginCustomer.html">Click here</a></h6>
        </div>
      </div>
    </div>
